<div class="itemHeader">
    <div class="smallColumn"><i class="fas fa-clipboard-check"></i></div>
    <div class="bigColumn"><label>{{localize "BOOK.WEAPON_HEADER"}}</label></div>
    <div class="regularColumn"><label>{{localize "BOOK.WEAPON_BONUS"}}</label></div>
    <div class="regularColumn"><label>{{localize "BOOK.WEIGHT"}}</label></div>
    <div class="regularColumn"><a class="button itemCreate" title="Add Weapon" data-type="weapon"><i class="fas fa-plus"></i></a></div>
</div>
<div> 
    {{#each actor.items as |item|}}
    {{#if item.isWeapon}}
    <div class="item" data-item-id="{{item._id}}">
        <div class="smallColumn">
            <a class="item-control itemEquip" title="Equip Item">
                {{#if item.data.isEquiped.value}}
                    <i class="fas fa-check-circle"></i>
                {{else}}
                    <i class="fas fa-times-circle"></i>
                {{/if}}
            </i></a>
        </div>
        <div class="bigColumn">
            <div class="image-container"><div class="image" style="background-image: url('{{item.img}}')"></div></div>
            <label> {{item.name}}</label>
        </div>
        <div class="regularColumn">
            <label> {{item.data.gearBonus.value}} / {{item.data.gearBonus.maximum}}</label>
        </div>
        <div class="regularColumn"><label>{{item.data.common.weight.value}}</label></div>
        <div class="regularColumn">
            <a class="item-control itemEdit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-post" title="Post Item"><i class="fas fa-comment"></i></a>
            <a class="item-control itemDelete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    {{/if}}
    {{/each}}
</div>
