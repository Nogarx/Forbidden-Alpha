<div class="bookTab hirelingTab">
    <!--LEFT PAGE-->
    <div class="leftPage">
        <!--TITLE-->
        <div class="pageTitle">{{localize "HIRELING.LABEL"}}</div>
        <!--CONTNENT-->
        <div class="pageContent"> 

            <!--INDEX-->
            <div class="itemList">
                <div class="itemHeader">
                    <div class="bigColumn"><label>{{localize "BOOK.HIRELING_HEADER"}}</label></div>
                    <div class="regularColumn"><label>{{localize "BOOK.AMOUNT"}}</label></div>
                </div>
                <div class="itemListContainer"> 
                    {{#each actor.items as |item|}}
                    {{#if item.isHireling}}
                    <div class="item itemContext itemSelector {{#if item.data.isSelected}}active{{/if}}" data-item-id="{{item._id}}" data-target="selectorTargetNotes" data-item-type="hireling">
                        <div class="bigColumn">
                            <div class="centeredRow">
                                <div class="image"><img src={{item.img}}></div>
                                <div class="name"><label> {{item.name}}</label></div>
                            </div>
                        </div>
                        <div class="regularColumn">
                            <label> {{item.data.number.value}}</label>
                        </div>
                    </div>
                    {{/if}}
                    {{/each}}
                    <div class="item itemCreate" data-type="hireling"><button>{{localize "BOOK.ADD_HIRELING"}}</button></div>
                </div>
            </div>

        </div>
    </div>
    <!--RIGHT PAGE-->
    <div class="rightPage">
        
        <!--TITLE-->
        <div class="pageTitle">{{localize "HIRELING.LABEL"}}</div>

        <div class="pageContent"> 
            <div class="singleColumn">
                {{#if data.auxiliar.itemSelected}}
                    {{#each actor.items as |item|}}
                    {{#if item.data.isSelected}}
                        <!--NAME-->
                        <div class="centeredRow hirelingName">
                            <textarea name="{{item.name}}" disabled>{{item.name}}</textarea>
                        </div>
                        <div class="centeredRow hirelingDetails">
                            <div class="salary verticalElement">
                                <label> {{localize data.salary.label}}: </label>     
                                <div class="input">
                                    <input name="data.salary.valueCopper" type="number" value="{{data.salary.valueCopper}}" disabled/>  
                                    /
                                    <input name="data.salary.valueSilver" type="number" value="{{data.salary.valueSilver}}" disabled/>  
                                    /
                                    <input name="data.salary.valueGold" type="number" value="{{data.salary.valueGold}}" disabled/>  
                                </div>
                            </div>
                            <div class="supply verticalElement">
                                <label> {{localize data.supply.label}} </label>       
                                <select name="item.data.supply.value" disabled>
                                    {{#select item.data.supply.value}}
                                    <option hidden disabled selected value> {{localize "SUPPLY.LABEL"}} </option>
                                    <option value="common">{{localize "SUPPLY.COMMON"}}</option>
                                    <option value="uncommon">{{localize "SUPPLY.UNCOMMON"}}</option>        
                                    <option value="rare">{{localize "SUPPLY.RARE"}}</option>                         
                                    {{/select}}
                                </select>
                            </div>
                        </div>
                        <!--DETAILS-->
                        <div class="hirelingDescription">
                            <textarea name="item.data.description.value" disabled>{{item.data.description.value}}</textarea>
                        </div>
                    {{/if}}
                    {{/each}}
                {{else}}
                    <div class="centeredRow hirelingName">
                        <label>{{localize "BOOK.SELECT_HIRELING"}}</label>
                    </div>
                {{/if}}
            </div>
        </div>

    </div>
</div>
