<div class="bookTab skillTab">
    <!--LEFT PAGE-->
    <div class="leftPage">

        <!--TITLE-->
        <div class="pageTitle">{{localize "ATTRIBUTES.LABEL"}}</div>
        
        <!--CONTNENT-->
        <div class="pageContent"> 

            <!--ADD ATTRIBUTES TO PAGE-->
            <div class="singleColumn">
                {{#each data.attributes as |attribute key|}}
                    <div class="attribute">
                        <div class="attributeInput">
                            <input class="bookInput" name="data.attributes.{{key}}.value" type="number" value="{{attribute.value}}" data-dtype="Number" />
                        </div>
                        <div class="attributeBar databar" data-variable="{{key}}" data-group="attributes">
                            {{#databarIterator attribute.damage attribute.value}}
                            {{#if @missing}}
                                <div class="dataItemMissing"></div>
                            {{else}}
                                <div class="dataItem"></div>
                            {{/if}}
                            {{/databarIterator}}
                        </div>
                        <div class="attributeButton">
                            <button class="roll-skill" data-skill="{{key}}">{{localize attribute.label}}</button>
                        </div>
                    </div>



                {{/each}}
            </div>

        </div>
    </div>
    <!--RIGHT PAGE-->
    <div class="rightPage">

        <!--TITLE-->
        <div class="pageTitle">{{localize "SKILLS.LABEL"}}</div>

        <!--CONTNENT-->
        <div class="pageContent"> 

            <!--ADD SKILLS TO PAGE-->
            <div class="wrapColumns">
            {{#each actor.data.skills as |skill key|}}
                <div class="skill">
                    <button class="roll-skill" data-skill="{{key}}">{{localize skill.label}}</button>
                    <input name="data.skills.{{key}}.value" type="number" value="{{skill.value}}" data-dtype="Number" />
                </div>
            {{/each}}
            </div>

        </div>
    </div>
</div>
