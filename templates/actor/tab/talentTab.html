<div class="bookTab talentTab">
    <!--LEFT PAGE-->
    <div class="leftPage">
        <!--TITLE-->
        <div class="pageTitle">{{localize "TALENTS.LABEL"}}</div>
        <!--CONTNENT-->
        <div class="pageContent"> 

            <!--ADD ATTRIBUTES TO PAGE-->
            <div class="itemList">
                <div class="itemHeader">
                    <div class="bigColumn"><label>{{localize "BOOK.TALENT_HEADER"}}</label></div>
                    <div class="regularColumn"><label>{{localize "BOOK.RANK"}}</label></div>
                    <div class="regularColumn"><a class="button itemCreate" title="Add Talent" data-type="talent"><i class="fas fa-plus"></i></a></div>
                </div>
                <div class="itemListContainer"> 
                    {{#each actor.items as |item|}}
                    {{#if item.isTalent}}
                    <div class="abilityItem item" data-item-id="{{item._id}}">
                        <div class="bigColumn">
                            <div class="image-container"><div class="image" style="background-image: url('{{item.img}}')"></div></div>
                            <label> {{item.name}}</label>
                        </div>
                        <div class="regularColumn"><label> {{item.data.rank.value}}</label></div>
                        <div class="regularColumn">
                            <a class="item-control itemEdit" title="Edit Talent"><i class="fas fa-edit"></i></a>
                            <a class="item-control item-post" title="Post Talent"><i class="fas fa-comment"></i></a>
                            <a class="item-control itemDelete" title="Delete Talent"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
            </div>

        </div>
    </div>
    <!--RIGHT PAGE-->
    <div class="rightPage">
        <!--TITLE-->
        <div class="pageTitle">{{localize "SPELLS.LABEL"}}</div>
        <!--CONTNENT-->
        <div class="pageContent"> 

            <!--ADD SKILLS TO PAGE-->
            <div class="itemList">
                <div class="itemHeader">
                    <div class="bigColumn"><label>{{localize "BOOK.SPELL_HEADER"}}</label></div>
                    <div class="regularColumn"><label>{{localize "BOOK.RANK"}}</label></div>
                    <div class="regularColumn"><a class="button itemCreate" title="Add Spell" data-type="spell"><i class="fas fa-plus"></i></a></div>
                </div>
                <div> 
                    {{#each actor.items as |item|}}
                    {{#if item.isSpell}}
                    <div class="abilityItem item" data-item-id="{{item._id}}">
                        <div class="bigColumn">
                            <div class="image-container"><div class="image" style="background-image: url('{{item.img}}')"></div></div>
                            <label> {{item.name}}</label>
                        </div>
                        <div class="regularColumn"><label> {{item.data.rank.value}}</label></div>
                        <div class="regularColumn">
                            <a class="item-control itemEdit" title="Edit Spell"><i class="fas fa-edit"></i></a>
                            <a class="item-control item-post" title="Post Spell"><i class="fas fa-comment"></i></a>
                            <a class="item-control itemDelete" title="Delete Spell"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
            </div>

        </div>
    </div>
</div>
