<div class="bookTab mainMonsterTab">
    <!--LEFT PAGE-->
    <div class="leftPage">
        <!--CONTNENT-->
        <div class="pageContent"> 
            <!--CHARACTER IMAGE-->
            <div class="profileImage">
                <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
            </div>
            <!--TITLE-->
            <div class="bookTitle ">{{localize "MONSTER_BOOK_TITLE.LABEL"}}</div>
            <div class="bookTitleName">
                <input name="name" type="text" value="{{actor.name}}" />
            </div>
        </div>
    </div>
    <!--RIGHT PAGE-->
    <div class="rightPage">
        <!--CONTNENT-->
        <div class="pageContent"> 

            <div class="singleColumn">
                <div class="storyTitle">
                    <label>{{localize data.description.label}}</label>
                </div>
                <div class="story">
                    <textarea name="data.description.value">{{data.description.value}}</textarea>
                </div>
            </div>

        </div>
    </div>
</div>
