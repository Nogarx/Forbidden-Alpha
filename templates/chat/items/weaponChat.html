<div class="forbiddenAlpha chatItem">
    <div class="itemContent">

        <div class="verticalElement title">
            <div class="image"> <img src="{{img}}"/> </div>
            <label>{{name}}</label>
        </div>

        <div class="horizontalElement">
            <div class="verticalElement">
                <label>{{localize data.gearBonus.label}}</label>    
                <label>{{data.gearBonus.value}} / {{data.gearBonus.maximum}}</label>
            </div>
            <div class="verticalElement">
                <label>{{localize data.damage.label}}</label>    
                <label>{{localize data.damage.value}}</label>
            </div>
        </div>

        <div class="horizontalElement">
            <div class="verticalElement">
                <label>{{localize data.range.label}}</label>    
                <label>{{localize data.range.value}}</label>
            </div>
            <div class="verticalElement">
                <label>{{localize data.grip.label}}</label>    
                <label>{{localize data.grip.value}}</label>
            </div>
        </div>

        <div class="horizontalElement">
            <div class="verticalElement">
                <label>{{localize data.type.label}}</label>    
                <label>{{localize data.type.value}}</label>
            </div>
            <div class="verticalElement">
                <label>{{localize data.common.weight.label}}</label>    
                <label>{{localize data.common.weight.value}}</label>
            </div>
        </div>

        <div class="verticalElement">
            <label>{{localize data.common.features.label}}</label>    
            <label>{{localize data.common.features.value}}</label>
        </div>

        <div class="verticalElement">
            <label>{{localize data.common.drawback.label}}</label>    
            <label>{{localize data.common.drawback.value}}</label>
        </div>

    </div>
</div>
