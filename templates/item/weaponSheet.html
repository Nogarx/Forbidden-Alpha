<form class="{{cssClass}}" autocomplete="off">
    <div class="scroll">
        <div class="scrollContent">
            <div class="weaponScroll">

                <!--TITLE-->
                <div class="weaponScrollTitle">
                    <div class="image"> <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" /> </div>
                    <div class="name"> <input name="name" type="text" value="{{item.name}}" /> </div>
                </div>

                <!--PROPERTIES-->
                <div class="weaponScrollProperties">
                    <div class="singleColumn">

                        <div class="centeredRow">
                            <!--DAMAGE-->
                            <div class="damage verticalElement">
                                <label> {{localize data.damage.label}} </label>          
                                <input name="data.damage.value" type="number" value="{{data.damage.value}}" />  
                            </div>
                                                    
                            <!--GEAR BONUS-->
                            <div class="gearBonus verticalElement">
                                <label> {{localize data.gearBonus.label}} </label>          
                                <div>
                                    <input name="data.gearBonus.value" type="number" value="{{data.gearBonus.value}}" />  
                                    /
                                    <input name="data.gearBonus.maximum" type="number" value="{{data.gearBonus.maximum}}" />  
                                </div>
                            </div>

                            <!--RANGE-->
                            <div class="range verticalElement">
                                <label> {{localize data.range.label}} </label>
                                <div class="bigSelect"> 
                                    <select name="data.range.value">
                                        {{#select data.range.value}}
                                        <option hidden disabled selected value> {{localize "RANGE.LABEL"}} </option>
                                        <option value="armsLenght">{{localize "RANGE.ARMS_LENGHT"}}</option>
                                        <option value="near">{{localize "RANGE.NEAR"}}</option>   
                                        <option value="short">{{localize "RANGE.SHORT"}}</option>         
                                        <option value="long">{{localize "RANGE.LONG"}}</option>
                                        <option value="distant">{{localize "RANGE.DISTANT"}}</option>                                              
                                        {{/select}}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="centeredRow">
                            <!--TYPE-->
                            <div class="type verticalElement">
                                <label> {{localize data.type.label}} </label>          
                                <select name="data.type.value">
                                    {{#select data.type.value}}
                                    <option hidden disabled selected value> {{localize "WEAPON_TYPE.LABEL"}} </option>
                                    <option value="melee">{{localize "WEAPON_TYPE.MELEE"}}</option>
                                    <option value="range">{{localize "WEAPON_TYPE.RANGE"}}</option>                          
                                    {{/select}}
                                </select>
                            </div>

                            <!--GRIP-->
                            <div class="grip verticalElement">
                                <label> {{localize data.grip.label}} </label>          
                                <select name="data.grip.value">
                                    {{#select data.grip.value}}
                                    <option hidden disabled selected value> {{localize "WEAPON_GRIP.LABEL"}} </option>
                                    <option value="oneHand">{{localize "WEAPON_GRIP.ONE_HAND"}}</option>
                                    <option value="twoHands">{{localize "WEAPON_GRIP.TWO_HANDS"}}</option>                          
                                    {{/select}}
                                </select>
                            </div>
                                
                            <!--WEIGHT-->
                            <div class="weight verticalElement">
                                <label> {{localize data.common.weight.label}} </label>
                                <select name="data.common.weight.value">
                                    {{#select data.common.weight.value}}
                                    <option hidden disabled selected value> {{localize "WEIGHT.LABEL"}} </option>
                                    <option value="tiny">{{localize "WEIGHT.TINY"}}</option>
                                    <option value="light">{{localize "WEIGHT.LIGHT"}}</option>   
                                    <option value="regular">{{localize "WEIGHT.REGULAR"}}</option>         
                                    <option value="heavy">{{localize "WEIGHT.HEAVY"}}</option>                                
                                    {{/select}}
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

                <!--DETAILS-->
                <div class="weaponScrollDescription">
                    <div class="singleColumn">
                        <!--FEATURES-->
                        <div class="centeredRow">
                            <div class="features verticalElement">
                                <label> {{localize data.common.features.label}} </label>          
                                <textarea name="data.common.features.value">{{data.common.features.value}}</textarea>
                            </div>
                        </div>

                        <!--DRAWBACK-->
                        <div class="centeredRow">
                            <div class="drawback verticalElement">
                                <label> {{localize data.common.drawback.label}} </label>          
                                <textarea name="data.common.drawback.value">{{data.common.drawback.value}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
