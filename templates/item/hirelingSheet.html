<form class="{{cssClass}}" autocomplete="off">
    <div class="scroll">
        <div class="scrollContent">
            <div class="singleColumn">

                <!--TITLE-->
                <div class="hirelingTitle ">
                    <div class="centeredRow"> <input name="name" type="text" value="{{item.name}}" /> </div>
                </div>
                
                <!--ITEM IMAGE-->
                <div class="hirelingImage">
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                </div>

                <div class="hirelingRow">
                    <!--SALARY-->
                    <div class="hirelingProperty">
                        <label> {{localize data.salary.label}} </label>          
                        <div class="input">
                            C: <input name="data.salary.valueCopper" type="number" value="{{data.salary.valueCopper}}" />  
                            S: <input name="data.salary.valueSilver" type="number" value="{{data.salary.valueSilver}}" />  
                            G: <input name="data.salary.valueGold" type="number" value="{{data.salary.valueGold}}" />  
                        </div>
                    </div>
                </div>

                <!--EFFECT-->
                <div class="hirelingRow"> <label> {{localize data.description.label}} </label> </div>
                <div class="textHirelingRow">
                    <textarea name="data.description.value">{{data.description.value}}</textarea>
                </div>

            </div>
        </div>
    </div>
</form>
