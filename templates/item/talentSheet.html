<form class="{{cssClass}}" autocomplete="off">
    <div class="scroll">
        <div class="scrollContent">
            <div class="singleColumn">
                <!--TITLE-->
                <div class="abilityScrollTitle ">
                    <div class="centeredRow">  
                        <label>{{localize "ABILITYSCROLL.LABEL"}}</label>
                    </div>
                    <div class="centeredRow">  
                        <input name="name" type="text" value="{{item.name}}" />
                    </div>
                    <div class="centeredRow"> 
                        <div class="rank"> 
                            <label>{{localize "ABILITY.RANK"}}:</label>
                            <input name="data.rank.value" type="number" value="{{data.rank.value}}" />  
                        </div>
                    </div>
                </div>
                <!--ITEM IMAGE-->
                <div class="abilityScrollImage">
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                </div>
                <!--ITEM DESCRIPTION-->
                <div class="abilityScrollDescription">
                    <div class="singleColumn">

                        <textarea name="data.description.value">{{data.description.value}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
