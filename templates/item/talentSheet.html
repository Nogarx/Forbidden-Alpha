<form class="{{cssClass}}" autocomplete="off">
    <div class="scroll">

        <div class="tabsBarButtons">
            {{> systems/forbiddenAlpha/templates/item/scrollTabsBar.html}}
        </div>

        <div class="scrollContent">
            <div class="talentScroll">
                <!--TITLE-->
                <div class="talentScrollTitle ">
                    <div class="centeredRow"> <label>{{localize data.scrollTitle.label}}</label> </div>
                    <div class="centeredRow name"> <input name="name" type="text" value="{{item.name}}" /> </div>

                </div>
                <!--ITEM IMAGE-->
                <div class="talentScrollImage">
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                </div>
                <!--ITEM DESCRIPTION-->
                <div class="talentScrollDescription">
                    <div class="singleColumn">

                        <div class="centeredRow"> 

                            <div class="rank verticalElement"> 
                                <label>{{localize data.rank.label}}:</label>
                                <select name="data.rank.value">
                                    {{#select data.rank.value}}
                                    <option hidden disabled selected value="0"> 0 </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>                                      
                                    {{/select}}
                                </select>
                            </div>

                            <div class="origin verticalElement"> 
                                <label>{{localize data.origin.label}}:</label>
                                <select name="data.origin.value">
                                    {{#select data.origin.value}}
                                    <option hidden disabled selected value> {{localize "TALENT.ORIGIN"}} </option>
                                    <option value="kin">{{localize "TALENT.ORIGIN_KIN"}}</option>
                                    <option value="profession">{{localize "TALENT.ORIGIN_PROFESSION"}}</option>
                                    <option value="general">{{localize "TALENT.ORIGIN_GENERAL"}}</option>                               
                                    {{/select}}
                                </select>
                            </div>
    
                        </div>

                        <div class="centeredRow"> 
                            <div class="details verticalElement">  
                                <label>{{localize data.description.label}}:</label>
                                <textarea name="data.description.value">{{data.description.value}}</textarea>
                            </div>
                        </div>

                        {{#ifCond data.origin.value "kin"}}
                        {{else}}
                        

                            {{#ifLessEqual "1" data.rank.value}}
                                <div class="centeredRow"> 
                                    <div class="details verticalElement">  
                                        <label>{{localize data.rank.label}} 1:</label>
                                        <textarea name="data.rankOne.value">{{data.rankOne.value}}</textarea>
                                    </div>
                                </div>
                            {{/ifLessEqual}}

                            {{#ifLessEqual "2" data.rank.value}}
                                <div class="centeredRow"> 
                                    <div class="details verticalElement">  
                                        <label>{{localize data.rank.label}} 2:</label>
                                        <textarea name="data.rankTwo.value">{{data.rankTwo.value}}</textarea>
                                    </div>
                                </div>
                            {{/ifLessEqual}}

                            {{#ifLessEqual "3" data.rank.value }}
                                <div class="centeredRow"> 
                                    <div class="details verticalElement">  
                                        <label>{{localize data.rank.label}} 3:</label>
                                        <textarea name="data.rankThree.value">{{data.rankThree.value}}</textarea>
                                    </div>
                                </div>
                            {{/ifLessEqual}}

                        {{/ifCond}}




                    </div>
                </div>
            </div>
        </div>
        
    </div>
</form>
